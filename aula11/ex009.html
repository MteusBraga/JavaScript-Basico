<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Estrangeiro ou nao?</h1>
    Seu pais: <input type = 'string' id = 'txtpais'>
    <input type ='button' value = 'Verificar' onclick= "naturalidade()">
    
    <!--div de resultado-->
    <div id = 'res'></div>

    <script>
        function naturalidade(){
            var txtpais = window.document.getElementById('txtpais')
            pais = txtpais.value
            var res = window.document.getElementById('res')
            res.innerHTML = `Voce é do ${pais}`
            if(pais == 'Brasil'){
                res.innerHTML += "<p>Voce é brasileiro</p>"
            }else{
                res.innerHTML += "<p>Voce é estrangeiro</p>"
            }
        }
    </script>

</body>
</html>
