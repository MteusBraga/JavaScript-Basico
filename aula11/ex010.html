<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade <input type =  'number' id="txtvel"> Km/h
    <input type = 'button' value = 'Verificar' onclick="calcularVel()">
    <div id = 'res'>
        
    </div>
    <script>
        function calcularVel(){
            var txtvel = window.document.getElementById('txtvel')
            vel = Number(txtvel.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}</strong> Km/h</p>`
            if(vel > 60){
                res.innerHTML += `<p>Voce foi <strong>MULTADO</strong> por excesso de velocidade</p>`
            }else{
                res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
            }

        }
    </script>
</body>
</html>
