<body>
    <h1>Olá, mundo!</h1>

    <!-- parte em JavaScript -->
    <script>
        //prompt por padrao é string
        //é necessario uma conversao
        /* vale pra tudo
        Number.parseInt(n)
        parseInt(n)
        Number()
        */
        var n1 = parseFloat(window.prompt("Digite um numero: "))
        var n2 = Number(window.prompt("Digite outro numero: "))
        var n3 = Number.parseInt(window.prompt("Digite outro numero: "))
        var s = n1 + n2 + n3
        s.toString() //transformar em string
        //String(s) tambem funciona
        window.alert(`A soma de ${n1}, ${n2} e ${n3}, é ${s}.`)
        //string + string) concatenaçao
        //number + number) adicao
    </script>
